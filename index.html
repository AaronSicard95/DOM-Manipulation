<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="header">
    </div>
    <section id="container">
        <ul>
            <li class="first">one</li>
            <li class="second">two</li>
            <li class="third">three</li>
        </ul>
        <ol>
            <li class="first">one</li>
            <li class="second">two</li>
            <li class="third">three</li>
        </ol>
    </section>
    <div class="footer">
    </div>
    <input type="button" id="contNoQButton" value="find container w/o query selector">
    <input type="button" id="contWithQButton" value="find container with query selector">
    <input type="button" id="secondClassButton" value="find all second class">
    <input type="button" id="thirdOLButton" value="list item third in OL">
    <input type="button" id="HelloButton" value="add 'Hello' to container">
    <input type="button" id="mainToFootButton" value="add main class to footer">
    <input type="button" id="mainFromFootButton" value="remove main from foot">
    <input type="button" id="newListItemButton" value="new list item">
    <input type="button" id="makeFourButton" value="add four to list Item">
    <input type="button" id="appendLiButton" value="add li to ul">
    <input type="button" id="greenButton" value="Make al Lis in Ol green">
    <input type="button" id="removeFootButton" value="remove footer">
    <p id="info"></p>
    <script src="script.js"></script>
</body>
</html>
